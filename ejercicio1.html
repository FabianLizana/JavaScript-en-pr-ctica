<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <!-- Sección para mostrar mensajes de resultado (éxito o error) -->
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <!-- Formulario de contacto -->
            <form id="formulario">
                <!-- Sección para datos personales -->
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <!-- Mensaje de error para el nombre -->
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <!-- Mensaje de error para el asunto -->
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <!-- Sección para el mensaje -->
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <!-- Mensaje de error para el mensaje -->
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <!-- Botón de envío del formulario -->
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Script de JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // Obtener referencias a los elementos del formulario
            const formulario = document.getElementById('formulario');
            const nombre = document.getElementById('nombre');
            const asunto = document.getElementById('asunto');
            const mensaje = document.getElementById('mensaje');
            const mensajeNombre = document.querySelector('.errorNombre');
            const mensajeAsunto = document.querySelector('.errorAsunto');
            const mensajeMensaje = document.querySelector('.errorMensaje');
            const resultado = document.querySelector('.resultado'); // Elemento para mostrar mensajes de resultado
            const regex = /^[A-Za-z]+$/; // Expresión regular para validar caracteres alfabéticos

            // Función para validar un campo con una expresión regular
            function validarCampo(valor, regex) {
                return regex.test(valor);
            }

            // Evento de envío del formulario
            formulario.addEventListener('submit', function (evento) {
                evento.preventDefault(); // Prevenir el comportamiento por defecto del formulario

                // Ocultar mensajes de error previos
                mensajeNombre.style.display = 'none';
                mensajeAsunto.style.display = 'none';
                mensajeMensaje.style.display = 'none';

                // Verificar si los campos principales están vacíos
                if (nombre.value.length === 0 || asunto.value.length === 0 || mensaje.value.length === 0) {
                    alert('Error: Ingresa los campos');
                } else {
                    // Validar y mostrar mensajes de error para cada campo
                    if (!validarCampo(nombre.value, regex)) {
                        mensajeNombre.style.display = 'block';
                        mensajeNombre.innerHTML = 'Ingrese un nombre válido, solo caracteres alfabéticos';
                    }

                    if (!validarCampo(asunto.value, regex)) {
                        mensajeAsunto.style.display = 'block';
                        mensajeAsunto.innerHTML = 'Ingrese un asunto válido, solo caracteres alfabéticos';
                    }

                    if (!validarCampo(mensaje.value, regex)) {
                        mensajeMensaje.style.display = 'block';
                        mensajeMensaje.innerHTML = 'Ingrese un mensaje válido, solo caracteres alfabéticos';
                    }

                    // Si todos los campos son válidos, mostrar mensaje de éxito
                    if (validarCampo(nombre.value, regex) && validarCampo(asunto.value, regex) && validarCampo(mensaje.value, regex)) {
                        resultado.innerHTML = 'Mensaje enviado con éxito';
                    }
                }

            });

        });
    </script>
</body>

</html>
